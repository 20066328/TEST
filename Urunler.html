<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Kadın Spor Giyim</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fff0f5;
    }
    header {
      background-color: #f06292;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 15px;
      padding: 0;
    }
    nav ul li a {
      text-decoration: none;
      color: white;
      background-color: #d81b60;
      padding: 8px 16px;
      border-radius: 5px;
      font-weight: bold;
    }
    nav ul li a:hover {
      background-color: #c2185b;
    }
    main {
      display: flex;
      gap: 30px;
      padding: 30px;
    }
    .urunler {
      flex: 2;
    }
    .urun {
      display: flex;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-bottom: 20px;
      padding: 10px;
      align-items: center;
      gap: 20px;
    }
    .urun img {
      width: 120px;
      border-radius: 8px;
    }
    .urun-bilgi {
      flex: 1;
    }
    .urun-bilgi h3 {
      margin: 0;
      color: #d81b60;
    }
    .urun-bilgi span {
      font-weight: bold;
    }
    .urun button {
      padding: 8px 12px;
      background-color: #d81b60;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .urun button:hover {
      background-color: #c2185b;
    }
    .sepet {
      flex: 1;
      background-color: #ffe4ec;
      padding: 20px;
      border-radius: 10px;
    }
    .sepet h2 {
      margin-top: 0;
      color: #d81b60;
    }
    #sepetListesi li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      background-color: white;
      padding: 8px;
      border-radius: 5px;
    }
    #sepetListesi li button {
      background-color: red;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 4px 8px;
      cursor: pointer;
    }
    .temizle-btn {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      background-color: #b71c1c;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .temizle-btn:hover {
      background-color: #880e4f;
    }
    footer {
      background-color: #f06292;
      color: white;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>

  <script>
    function sepeteEkle(urunAdi) {
      const sepetListesi = document.getElementById("sepetListesi");

      const li = document.createElement("li");
      li.textContent = urunAdi;

      const silBtn = document.createElement("button");
      silBtn.textContent = "Sil";
      silBtn.onclick = () => li.remove();

      li.appendChild(silBtn);
      sepetListesi.appendChild(li);
    }

    function sepetiTemizle() {
      const sepetListesi = document.getElementById("sepetListesi");
      sepetListesi.innerHTML = "";
    }
  </script>
